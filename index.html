<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TestVueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="global" id="global">
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center p-3">
                <div class="col logo"><img src="img/logo.png" alt="logo"></div>
                <div class="col navigation-list">
                    <ul class="list-inline nav-inline">
                        <li class="list-inline-item"><a href="#">Новости</a></li>
                        <li class="list-inline-item"><a href="#">Продукты</a></li>
                        <li class="list-inline-item"><a href="#">О компании</a></li>
                        <li class="list-inline-item"><a href="#" class="busket">Корзина<img src="img/busket.png" alt="busket"><p v-if="counter<=99 && counter > 0">{{getProduct}}</p><p v-if="counter>99">+</p></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="row">
                <div
                        v-for="product of products"
                        class="col-5 blockProduct m-4"
                >
                    <div class="upperBlock"><img src="img/resident-evil-t-virus-anti-virus-case.jpg" alt=""
                                                 class="photo"></div>
                    <div class="bottomBlock">
                        <p class="price mt-2">15000</p>
                    </div>
                    <div
                            v-on:click="counter++"
                            class="btn btn-outline-success">Buy</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 pt-5"><p>© 2021 Corporation Umbrella</p></div>
            </div>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
